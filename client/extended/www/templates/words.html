<ion-view title="Words" id="page2">
  <ion-content padding="true" class="has-header">
    <form id="words-form1" class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-keydown="searchWord()" ng-model="search.word">
      </label>
      <a class="button button-block button-balanced" href="#/page1/add/word">
            Add word
      </a>
      <div class="spacer" style="width: 300px; height: 42px;"></div>
      <div class="list">
          <a ng-repeat="word in words" class="item item-thumbnail-left" ng-init="word.show = true">
              <img ng-src="{{IMG}}{{word.imagePath}}" alt="no image" ng-click="word.show = !word.show" />
              <h1 class="text-center" ng-show="word.show" ng-click="word.show = !word.show">{{word.eName}}</h1>
              <h1 class="text-center" ng-hide="word.show" ng-click="word.show = !word.show">{{word.bName}}</h1>
              <div class="button-bar">
                  <button class="button button-block button-positive" ng-click="editWord(word._id)"><i class="icon ion-gear-b"></i></button>
                  <button class="button button-block button-assertive" ng-click="deleteWord(word._id, word)"><i class="icon ion-trash-a"></i></button>
              </div>
              <audio controls ng-show="word.maleVoice.url">
                    <source ng-src="{{trustSrc(word.maleVoice.url)}}" type="{{word.maleVoice.media}}">
             </audio>
             <br>
              <audio controls ng-show="word.femaleVoice.url">
                    <source ng-src="{{trustSrc(word.femaleVoice.url)}}" type="{{word.maleVoice.media}}">
             </audio>
          </a>
      </div>
    </form>
    <ion-infinite-scroll
    on-infinite="loadMore()"
    icon="ion-loading-c"
    immediate-check="false"
    distance="1%">
  </ion-infinite-scroll>
  </ion-content>
</ion-view>
