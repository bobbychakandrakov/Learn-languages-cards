<ion-view title="Words" id="page2">
  <ion-content padding="true" class="has-header">
    <form id="words-form1" class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-keypress="searchWord()" ng-model="search.word">
      </label>
      <button class="button button-block button-balanced">
            Add word
      </button>
      <div class="spacer" style="width: 300px; height: 42px;"></div>
      <ion-item class="item-thumbnail-left" ng-repeat="word in words">
          <div class="row responsive-sm">
              <div class="col-75 item-thumbnail-left">
                  <img src="{{word.image}}" alt="" />
                 <h2>{{word.en}}</h2>
                 <h2>{{word.bg}}</h2>
              </div>
              <div class="col-25">
                  <div class="button-bar">
                      <a class="button button-block button-positive">Edit</a>
                      <a class="button button-block button-assertive">Delete</a>
              </div>
              </div>
          </div>
      </ion-item>
    </form>
  </ion-content>
</ion-view>
