<ion-view title="Add word" id="add-word">
  <ion-content padding="true" class="has-header">
      <form>
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="English" ng-model="word.eName">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Bulgarian" ng-model="word.bName">
            </label>
            <label class="item item-input">
              <input type="file" ng-model="word.image">
            </label>
            <div class="spacer" style="width: 300px; height:20px;"></div>
            <div class="text-center">
                <button class="button icon ion-android-microphone" ng-click="addAudio()"></button>
                <button class="button icon ion-play" ng-click="playAudio()"></button>
                <button class="button icon ion-close-circled" ng-click="deleteAudio()"></button>
            </div>
            <button type="submit" class="button button-block button-balanced" ng-click="saveWord()">Add</button>
         </div>
      </form>
  </ion-content>
</ion-view>
