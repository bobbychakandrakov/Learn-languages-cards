<ion-view title="My themes" id="myThemes">
  <ion-content padding="true" class="has-header">
    <ion-list id="my-themes-list">
      <button class="button button-block button-balanced" ng-click="addTheme()">
              Add theme
      </button>
      <ul class="list">
        <li ng-repeat="theme in themes">
          <div class="item item-button-right">
            <div ng-click="viewTheme()">
              {{theme.name}}
            </div>
            <button class="button button-assertive" ng-click="removeTheme(theme)">
              <i class="icon ion-close-round"></i>
            </button>
            </div>
        </li>
    </ul>
    </ion-list>
  </ion-content>
</ion-view>
