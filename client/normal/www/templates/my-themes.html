<ion-view title="My themes" id="myThemes">
  <ion-content padding="true" class="has-header">
    <ion-list id="my-themes-list">
      <button class="button button-block button-balanced" ng-click="addTheme()">
              Add theme
      </button>
      <ul class="list">
        <li ng-repeat="theme in themes">
          <div class="item item-button-right">
            <div>
              <a href="#/page1/mytheme/{{theme._id}}/{{theme.name}}" style="text-decoration:none">{{theme.name}}</a>
            </div>
            <button class="button button-assertive" ng-click="removeTheme(theme._id)">
              <i class="icon ion-close-round"></i>
            </button>
            </div>
        </li>
    </ul>
    </ion-list>
  </ion-content>
</ion-view>
